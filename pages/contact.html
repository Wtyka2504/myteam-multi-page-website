<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/src/assets/images/favicon-32x32.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:image" content="/public/preview.jpg" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="900" />
		<meta property="og:image:height" content="660" />
		<meta property="og:image:alt" content="My team - project" />
		<title>My team - Contact</title>
		<link rel="stylesheet" href="/src/styles/pages/contact.scss" />
		<script type="module" src="/src/main.ts"></script>
		<script type="module" src="/src/contact.ts"></script>
	</head>
	<body>
		<header class="py-28 pb-14 bg-midnight sticky top-0 z-40">
			<nav
				class="nav container max-w-screen-lg flex items-center justify-between js-nav"
			>
				<!-- BRAND -->
				<a href="/index.html">
					<img src="/src/assets/images/logo.svg" alt="Logo" />
				</a>
				<!-- WRAPPER -->
				<div
					class="flex grow sm-max:justify-end sm-max:items-stretch sm-max:absolute sm-max:top-0 sm-max:left-0 sm-max:h-screen sm-max:w-full sm-max:bg-black sm-max:bg-opacity-80 nav__wrapper js-nav-wrapper overflow-hidden"
				>
					<!-- WRAPPER INNER -->
					<div
						class="flex justify-between items-center grow sm-max:grow-0 sm-max:flex-col sm-max:justify-start sm-max:items-stretch sm-max:space-y-14 sm-max:py-20 sm-max:px-20 sm-max:translate-x-full nav__wrapper-inner js-nav-wrapper-inner"
					>
						<button class="sm:hidden ml-auto js-nav-hide">
							<img
								src="/src/assets/images/icon-close.svg"
								alt="Mobile nav close button"
							/>
						</button>
						<!-- LINKS -->
						<ul
							class="list-none flex text-base md:px-32 sm:space-x-16 sm:px-16 sm-max:flex-col sm-max:space-y-10"
						>
							<li class="hover:text-coral">
								<a href="/index.html">home</a>
							</li>
							<li class="hover:text-coral">
								<a href="/pages/about.html">about</a>
							</li>
						</ul>
						<a href="/pages/contact.html">
							<button class="btn">Contact us</button>
						</a>
					</div>
				</div>
				<button type="button" class="sm:hidden js-nav-show">
					<img
						class="w-8"
						src="/src/assets/images/icon-hamburger.svg"
						alt="Mobile nav open button"
					/>
				</button>
			</nav>
		</header>
		<main class="overflow-hidden">
			<!-- Contact -->
			<section class="contact js-contact">
				<div class="container max-w-screen-lg py-96 sm-max:py-72 sm-max:pt-20">
					<div
						class="grid grid-cols-1 lg:text-left lg:grid-cols-2 gap-24 lg-max:max-w-540 lg-max:mx-auto"
					>
						<div class="flex flex-col">
							<div class="text-center lg:text-left">
								<h2 class="text-2xl font-bold mb-16 js-header">Contact</h2>
								<h3 class="text-l font-bold text-coral mb-16 js-header">
									Ask us about
								</h3>
							</div>
							<ul class="space-y-4 js-list">
								<li>
									<div class="flex items-center space-x-10">
										<img src="/src/assets/images/icon-person.svg" alt="icon" />
										<p class="text-base font-bold">
											The quality of our talent network
										</p>
									</div>
								</li>
								<li>
									<div class="flex items-center space-x-8">
										<img src="/src/assets/images/icon-cog.svg" alt="icon" />
										<p class="text-base font-bold">
											Usage & implementation of our software
										</p>
									</div>
								</li>
								<li>
									<div class="flex items-center space-x-8">
										<img src="/src/assets/images/icon-chart.svg" alt="icon" />
										<p class="text-base font-bold">
											How we help drive innovation
										</p>
									</div>
								</li>
							</ul>
						</div>
						<div class="flex flex-col">
							<form class="space-y-10 js-form">
								<label class="label">
									<input
										type="text"
										name="name"
										class="input peer"
										placeholder=" "
										autocomplete="off"
									/>
									<span class="label-text">Name</span>
									<span
										class="text-red-700 peer-[:not(.wrong)]:hidden js-input-message"
									></span>
								</label>
								<label class="label">
									<input
										type="text"
										name="email"
										class="input peer"
										placeholder=" "
										autocomplete="off"
									/>
									<span class="label-text">Email address</span>
									<span
										class="text-red-700 peer-[:not(.wrong)]:hidden js-input-message"
									></span>
								</label>
								<label class="label">
									<input
										type="text"
										name="company"
										class="input peer"
										placeholder=" "
										autocomplete="off"
									/>
									<span class="label-text">Company name</span>
									<span
										class="text-red-700 peer-[:not(.wrong)]:hidden js-input-message"
									></span>
								</label>
								<label class="label">
									<input
										type="text"
										name="title"
										class="input peer"
										placeholder=" "
										autocomplete="off"
									/>
									<span class="label-text">Title</span>
									<span
										class="text-red-700 peer-[:not(.wrong)]:hidden js-input-message"
									></span>
								</label>
								<label class="label">
									<textarea
										type="text"
										rows="2"
										name="message"
										class="textarea peer"
										placeholder=" "
										autocomplete="off"
									></textarea>
									<span class="label-text">Message</span>
									<span
										class="text-red-700 peer-[:not(.wrong)]:hidden js-input-message"
									></span>
								</label>
								<label class="label">
									<button class="btn btn--secondary">Submit</button>
								</label>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer bg-dark-green py-20">
			<div class="container max-w-screen-lg">
				<div
					class="grid gap-x-48 grid-cols-footer-desktop grid-rows-footer-desktop md-max:grid-cols-2 md-max:gap-x-4 md-max:gap-y-12 sm-max:grid-cols-1 sm-max:place-items-center"
				>
					<!-- Links -->
					<div class="flex flex-col space-y-10 md:row-start-1 md:row-end-3">
						<a href="/index.html">
							<img
								class="h-16 mr-auto md-max:h-10 sm-max:mx-auto"
								src="/src/assets/images/logo.svg"
								alt="Logo"
							/>
						</a>
						<ul class="list-none flex space-x-16">
							<li class="hover:text-coral">
								<a href="/index.html">home</a>
							</li>
							<li class="hover:text-coral">
								<a href="/pages/about.html">about</a>
							</li>
						</ul>
					</div>
					<!-- Contact -->
					<div
						class="opacity-60 text-sm md-max:flex md-max:justify-end items-end md-max:text-right md:row-start-1 md:row-end-3 sm-max:text-center"
					>
						<p>
							987 Hillcrest Lane<br />Irvine, CA<br />California 92714<br />Call
							Us : 949-833-7432
						</p>
					</div>
					<!-- Social icons -->
					<ul
						class="list-none flex place-content-end space-x-6 md-max:place-content-start"
					>
						<li>
							<a href="#">
								<img
									class="w-10 h-10"
									src="/src/assets/images/icon-facebook.svg"
									alt="Icon facebook"
								/>
							</a>
						</li>
						<li>
							<a href="#">
								<img
									class="w-10 h-10"
									src="/src/assets/images/icon-pinterest.svg"
									alt="Icon pinterest"
								/>
							</a>
						</li>
						<li>
							<a href="#">
								<img
									class="w-10 h-10"
									src="/src/assets/images/icon-twitter.svg"
									alt="Icon twitter"
								/>
							</a>
						</li>
					</ul>
					<!-- Copyright -->
					<div
						class="flex place-items-end place-content-end text-sm text-center font-semibold opacity-60 sm:text-right md:col-start-3"
					>
						<p>Copyright 2020. All Rights Reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
